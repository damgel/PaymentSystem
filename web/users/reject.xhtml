<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Reject the request</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h:outputText value="Are you sure you want to reject the requested transaction?" styleClass="header" /><br/>
                <h:commandButton value="Yes"  action="#{transactionBean.cancelTransaction()}" />                
                <h:commandButton value="No" action="transaction"/>     
            </h:form>                           
        </center>
    </h:body>
</html>
