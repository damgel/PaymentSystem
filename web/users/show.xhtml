<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Account Details</title>
    </h:head>
    <h:body>
        <h:outputText value="Hello, #{userBean.user.firstname}!" /><br/>
        <h:link value="Logout" outcome="logout"/>
        <br/>
        <br/>
        <h:outputText value="Account currency: #{userBean.user.currency}" /><br />
        <h:outputText value="Your balance is #{userBean.user.balance}" />


        <br/><br /><br />
        <h:form>
            <h:outputText value="Create new transaction here."></h:outputText><br /><br />
            <h:outputText value="Enter the email address: "></h:outputText>
            <h:inputText value="#{transactionBean.email}" /><br />
            <h:outputText value="Enter the amount: "></h:outputText>
            <h:inputText value="#{transactionBean.amount}" /><br />
            <h:outputText value="Choose the currency :"></h:outputText>
            <h:selectOneMenu value="#{transactionBean.currency}" required="true" requiredMessage="Please Select Currency!">
                <f:selectItem itemValue="USD" itemLabel="US Dollar" />
                <f:selectItem itemValue="GBP" itemLabel="British Pound" />
                <f:selectItem itemValue="EUR" itemLabel="European Euro" />
                <f:selectItem itemValue="PHP" itemLabel="Philippine Peso" />
                <f:selectItem itemValue="CAD" itemLabel="Canadian Dollar" />
                <f:selectItem itemValue="JPY" itemLabel="Japanese Yen" />
            </h:selectOneMenu><br />
            <h:commandButton value="Submit payment" action="#{transactionBean.submitPayment(userBean.user)}"/>
            <h:commandButton value="Request payment" action="#{transactionBean.requestPayment(userBean.user)}"/>
        </h:form>


        <br/><br /><br />
        <h:link value="Show transactions" outcome="transaction" onclick="#{transactionBean.showAllTransactions()}"/><br />
        <h:link value="Notification" outcome="notify" onclick="#{transactionBean.getUserTransactions(userBean.user)}"/>
          

    </h:body>
</html>
