<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Account Details</title>
    </h:head>
    <h:body>
        <h:outputText value="Hello, #{userJSFBean.user.firstname}!" /><br/>
        <c:if test="#{userJSFBean.admin}">
            <h:link value="Go to admin page" outcome="#{adminJSFBean.admin()}" /><br/>
        </c:if>
        <h:link value="Logout" outcome="logout"/>

        <br/><br /><br />
        <h:link value="Show transactions" outcome="#{transactionJSFBean.showTransaction()}" /><br />
        <h:link value="#{transactionJSFBean.countPendingTrasanction(userJSFBean.user)} Transaction/s required your attention" outcome="pending" /><br />
        <h:link value="Pay someone" outcome="#{userJSFBean.continuePayment()}" /><br />
        <h:link value="Request payment from someone" outcome="#{userJSFBean.continueRequest()}" /><br />

        <br/><br /><br/>        
        <h:outputText value="Your balance is #{numberHelper.formatBalance(userRefresh.getLatestBalance(userJSFBean.email), userJSFBean.user.currency)}" />


    </h:body>
</html>
