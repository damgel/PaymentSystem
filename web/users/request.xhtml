<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Request Page</title>
    </h:head>
    <h:body>
        <h:link value="Back" outcome="show" /><br/><br/>
        <br/><br /><br />
        <h:form>
            <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage" style="color: red"></h:messages>
            <h:panelGrid columns="1">
                <h:outputText value="To request payment someone please fill-in the details below."></h:outputText><br/>           
                <h:outputText value="Enter the email address of the person you are trying to request a payment: "></h:outputText>
                <h:inputText id="email" value="#{transactionJSFBean.other_email}" 
                             required="true" 
                             requiredMessage="Email field cannot be empty."
                             label="Email" 
                             validatorMessage="The email you supplied is invalid."
                             >
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </h:inputText>
                <h:outputText value="Enter the amount in your currency (#{userJSFBean.user.currency}): "></h:outputText>
                <h:inputText id="value" value="#{transactionJSFBean.amount}"
                             label="Amount"
                             required="true"
                             requiredMessage="Amount field cannot be empty."
                             maxlength="6"
                             converterMessage="Please enter digits only."
                             validatorMessage="Please enter 6 digits."
                             >
                    <f:validateLength minimum="1" maximum="6" />
                </h:inputText>

                <h:commandButton value="Request payment" action="#{transactionJSFBean.request(userJSFBean.email)}" 
                                 onclick="if (!confirm('Are you sure you want to request the payment?'))
                                         return false"/>   
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
