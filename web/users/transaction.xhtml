<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Transaction Page</title>
    </h:head>
    <h:body>
        <h:link value="Back" outcome="show" /><br/><br/>
        <h:outputText value="List of trasactions" />
        <h:dataTable value="#{transactionJSFBean.userTransactions(userJSFBean.user)}" var="transaction">           
                <h:column>
                    <f:facet name="header">Date</f:facet>
                        #{transaction.date}                               
                </h:column>
                <h:column>
                    <f:facet name="header">Payment Type</f:facet>
                        #{transaction.paymentType}                               
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                        #{numberHelper.formatBalance(transaction.amount)}                               
                </h:column>
                <h:column>
                    <f:facet name="header">From</f:facet>
                        #{transaction.payer.firstname}                               
                </h:column>
                <h:column>
                    <f:facet name="header">To</f:facet>
                        #{transaction.payee.firstname}                               
                </h:column>
                <h:column>
                      <f:facet name="header">Status</f:facet>
                        #{transaction.paymentStatus}          
                </h:column>            
        </h:dataTable> 
    </h:body>
</html>
