<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List of all completed transactions</title>
    </h:head>
    <h:body>
        <h:link value="Back" outcome="index"/><br/>
        <br/>
        <h:outputText value="List of completed transactions" />
        <h:dataTable value="#{adminJSFBean.transactions}" var="transaction">            
            <h:column>
                <f:facet name="header">Transaction ID</f:facet>
                    #{transaction.id}                               
            </h:column>
            <h:column>
                <f:facet name="header">Amount in US Dollar</f:facet>
                    #{numberHelper.formatBalance(transaction.amount, "USD")}                               
            </h:column>
            <h:column>
                <f:facet name="header">From Account</f:facet>
                    #{transaction.payer.email}                               
            </h:column>   
            <h:column>
                <f:facet name="header">To Account</f:facet>
                    #{transaction.payee.email}                               
            </h:column>
            <h:column>
                <f:facet name="header">Transaction Status</f:facet>
                    #{transaction.paymentStatus}                               
            </h:column>
        </h:dataTable>
    </h:body>
</html>
