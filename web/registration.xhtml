<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="resources/main.css" />
    </h:head>
    <h:body>
        <center>
            <h:outputText value="User Registration" styleClass="header"></h:outputText>
            <br/><br/>
            <h:form>
                <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
                <h:panelGrid columns="2">
                    
                    <h:outputText value="First name :"></h:outputText>
                    <h:inputText id="firstname" value="#{registrationBean.firstname}"
                                 required="true" requiredMessage="Please Enter First Name!"></h:inputText>

                    <h:outputText value="Last name :"></h:outputText>
                    <h:inputText id="lastname" value="#{registrationBean.lastname}"
                                 required="true" requiredMessage="Please Enter Last Name!"></h:inputText>

                    <h:outputText value="Email :"></h:outputText>
                    <h:inputText id="email" value="#{registrationBean.email}" required="true"
                                 requiredMessage="Please Enter Email!" validatorMessage="The email you supplied is invalid format.">                         
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>

                    <h:outputText value="Password :"></h:outputText>
                    <h:inputSecret id="password" value="#{registrationBean.password}"
                                   required="true" requiredMessage="Please Enter Password!"></h:inputSecret>

                    <h:outputText value="Currency :"></h:outputText>
                    <h:selectOneMenu value="#{registrationBean.currency}" required="true" requiredMessage="Please Select Currency!">
                        <f:selectItem itemValue="USD" itemLabel="US Dollar" />
                        <f:selectItem itemValue="GBP" itemLabel="British Pound" />
                        <f:selectItem itemValue="EUR" itemLabel="European Euro" />                        
                        <f:selectItem itemValue="JPY" itemLabel="Japanese Yen" />
                    </h:selectOneMenu>



                    <h:commandButton type="submit" value="Submit"
                                     action="#{registrationBean.register}"></h:commandButton>
                    <h:commandButton type="reset" value="Reset"></h:commandButton>
                </h:panelGrid>
            </h:form>
            <br/>
            <h:link value="back to home page" outcome="index"/>
        </center>
    </h:body>
</html>
