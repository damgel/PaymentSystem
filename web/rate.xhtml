<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Check currency</title>
    </h:head>
    <h:body>
        <h:form>
            Currency From: <h:inputText value="#{currencyClientBean.currency1}"/>
            Currency To: <h:inputText value="#{currencyClientBean.currency2}"/>
            Amount to convert: <h:inputText value="#{currencyClientBean.amount}"/>
                <br/>
                <h:commandButton value="Submit" action="#{currencyClientBean.initialDeposit()}"/>
                <h:commandButton value="Reset" type="reset"/>
            </h:form>
    </h:body>
</html>
