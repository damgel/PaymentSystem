<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update Account</title>
    </h:head>
    <h:body>
        <h:form>
                <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
                <h:panelGrid columns="2">

                    <h:outputText value="Account ID :"></h:outputText>
                    <h:inputText id="id" value="#{accountController.id}"></h:inputText>
                    
                    <h:outputText value="Account Balance :"></h:outputText>
                    <h:inputText id="balance" value="#{accountController.balance}"></h:inputText>
                                   
                    <h:commandButton type="submit" value="Submit"
                                     action="#{accountController.update()}"></h:commandButton>
                    
                </h:panelGrid>
            </h:form> 
    </h:body>
</html>
